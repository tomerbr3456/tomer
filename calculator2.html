<!DOCTYPE html> 
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator2.css">
</head>
<body>
    <div class="dinamicFlexSquare">
    <div class="dinamicSquare">
        <div id="demo" class="textLine">
        </div>
        <div  id=demo2 class="calculateLine">
        </div>
        <div class="keyboardSquare">
            <!--<div id="digitsArea" class="keyboardSquare">-->
            <div class="keysInTheSameLine">
                <div class="calculatorKeys">
                    <button onclick="Calculating('7','7');">7</button>
                </div>
                <div class="calculatorKeys">
                        <button onclick="Calculating('8','8');">8</button>
                </div>
                <div class="calculatorKeys">
                        <button onclick="Calculating('9','9');">9</button>
                </div>
                <div class="calculatorKeys2">
                   <button onclick="Calculating('','');">âŒ«</button>
                </div>
                <div class="calculatorKeys">
                        <button onclick="Calculating('y','y');">c</button>
                </div> 
            </div>
      <div class="keysInTheSameLine">
                <div class="calculatorKeys">
                        <button onclick="Calculating('4','4');">4</button>
                </div>
                <div class="calculatorKeys">
                        <button onclick="Calculating('5','5');">5</button>
                </div>
                <div class="calculatorKeys">
                        <button onclick="Calculating('6','6');">6</button>
                </div>

                <div class="calculatorKeys2">
                        <button onclick="Calculating(',+','+');">+</button>
                </div>
                <div class="calculatorKeys">
                        <button onclick="Calculating(',-','-');">-</button>
                </div> 
            </div>
            <div class="keysInTheSameLine">
                <div class="calculatorKeys">
                        <button onclick="Calculating('1','1');">1</button>
                </div>
                <div class="calculatorKeys">
                        <button onclick="Calculating('2','2');">2</button>
                </div>
                <div class="calculatorKeys">
                        <button onclick="Calculating('3','3');">3</button>
                </div>
                    
                <div class="calculatorKeys2">
                    <button onclick="Calculating(',*','*');">*</button>
                </div>
                <div class="calculatorKeys">
                    <button onclick="Calculating(',/','/');">/</button>
                </div> 
            </div>

            <div class="keysInTheSameLine">
                <div class="zeroKey">
                    <button onclick="Calculating('0','0');">0</button>
                </div>
                <div class="calculatorKeys">
                    <button onclick="Calculating('.','.');">.</button>
                </div>
                <div class="worthKey">
                    <button onclick="Calculating('=','=');">=</button>
                </div>
            </div>
        </div>
    </div>
<script>
var targilForDisplay=""
var targil=""
var sum = 0
var sum2=0
function Calculating(x,x2) {
    sum=0
    sum2=0   
  if(x=="")
  {
  targil=targil.substring(0,targil.length-1) 
  targilForDisplay=targilForDisplay.substring(0,targilForDisplay.length-1)
  }
  if(x=="y")
  {
    targil=""  
    targilForDisplay="" 
  }
  else if(x=="="){
      var i=0
     s= targil.split(',')
     s2=[]

      for(i;i<s.length;i++)
      {
        if (s[i].charAt(0)=='*')
        {
            s[i]=s[i].replace(s[i].charAt(0),'')
            sum=sum*Number(s[i])
        }
        else if (s[i].charAt(0)=='/')
        
        {
            s[i]=s[i].replace(s[i].charAt(0),'')
            sum=sum/Number(s[i])      
        }
    
        else{
        s2.push(sum)
        sum=Number(s[i])      
        }      
    }
    s2.push(sum)                                                  
      i=0
      for(i;i<s2.length;i++){
          sum2+=s2[i]
      }           
  }  
  targilForDisplay=targilForDisplay+x2;
  targil=targil+x;
  document.getElementById("demo").innerHTML = targilForDisplay;
  document.getElementById("demo2").innerHTML = sum2; 
}
</script>
</body>
</html>
